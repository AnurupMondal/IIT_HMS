<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./styles.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">



    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../public/dashboard/dash_logo.png" alt="">
            </div>

            <span class="logo_name">IIT HMS</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="fa fa-home"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="#">
                    <i class="fa fa-folder"></i>
                    <span class="link-name">Student Admission</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-restroom"></i>
                    <span class="link-name">Room Allotment</span>
                </a></li>
                <li><a href="#">
                    <i class="fa fa-face-angry"></i>
                    <span class="link-name">Complain</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="../login/index.html">
                    <i class="uil uil-signout"></i>
                    <span id= "logout" class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <div class="text">
                        <i class="uil uil-document-info"></i>
                        <div>Complaint</div>
                    </div>
                    <span id="datetime"></span></div>
                </div> 
                <div class="container">
                    <h2>Complaint Form</h2>
                    <form class="complaintForm" action="/api/complaint/create" method="post">
                        <div class="form-group">
                            <label for="rollNumber">Roll Number:</label>
                            <input type="text" id="rollNumber" name="rollNumber" readonly>
                        </div>
                        <div class="form-group">
                            <label for="complaintType">Complaint Type:</label>
                            <select id="complaintType" name="complaintType">
                                <option value="plumbing">Plumbing</option>
                                <option value="electricity">Electricity</option>
                                <option value="food">Food</option>
                                <option value="carpentry">Carpentry</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="complaint">Complaint:</label>
                            <textarea id="complaint" name="complaintText" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>            
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
