<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./styles.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">



    <title>Admin Dashboard</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../public/dashboard/dash_logo.png" alt="">
            </div>

            <span class="logo_name">IIT HMS</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="fa fa-home"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="#">
                    <i class="fa fa-folder"></i>
                    <span class="link-name">Student Admission</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-restroom"></i>
                    <span class="link-name">Room Management</span>
                </a></li>
                <li><a href="occupancy.html">
                    <i class="fa fa-home"></i>
                    <span class="link-name">Room Occupancy</span>
                </a></li>
                <li><a href="#">
                    <i class="fa fa-face-angry"></i>
                    <span class="link-name">View Complaints</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-list-check"></i>
                    <span class="link-name">Expense Records</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-file-invoice"></i>
                    <span class="link-name">Staff Management</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="../login/index.html">
                    <i class="uil uil-signout"></i>
                    <span id= "logout" class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="../public/dashboard/user.png" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <div class="text">
                        <i class="uil uil-tachometer-fast-alt"></i>
                        <div>Room Management</div>
                    </div>
                    <span id="datetime"></span></div>
                </div>
                <div class="content">
                    <h2>Add New Room</h2>
                    <form id="roomForm" action="/api/room/create" method="post">
                        <label for="roomNumber">Room Number:</label>
                        <input type="text" id="roomNumber" name="roomNumber" required>
                        <label for="roomType">Room Type:</label>
                        <select id="roomType" name="roomType" required>
                            <option value="single">Single</option>
                            <option value="shared">Shared</option>
                        </select>
                        <button type="submit">Add Room</button>
                    </form>
                    <div id="formResult"></div>
                </div>
            </div>             
        </div>
    </section>

    <!-- Add your JavaScript file here -->
    <script src="script.js"></script>
</body>
</html>
