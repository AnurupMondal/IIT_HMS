    <title>Admin Dashboard</title>
</head>
<body>
    <nav>
        <div class="logo-name">

               <img src="../public/dashboard/dash_logo.png" alt="">
            </div>

            <span class="logo_name">IIT HMS</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="fa fa-home"></i>

                </a></li>
                <li><a href="#">
                    <i class="fa fa-folder"></i>
                    <span class="link-name">Student Admission</span>
                </a></li>
                <li><a href="add_room.html">
                    <i class="fa-solid fa-restroom"></i>
                    <span class="link-name">Room Management</span>
                </a></li>
                <li><a href="occupancy.html">
                    <i class="fa fa-home"></i>
                    <span class="link-name">Room Occupancy</span>
                </a></li>
                <li><a href="complaints.html">
                    <i class="fa fa-face-angry"></i>
                    <span class="link-name">View Complaints</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-list-check"></i>
                    <span class="link-name">Expense Records</span>
                </a></li>
                <li><a href="staff.html">
                    <i class="fa-solid fa-file-invoice"></i>
                    <span class="link-name">Staff Management</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="../login/index.html">
                    <i class="uil uil-signout"></i>
                    <span id= "logout" class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="../public/dashboard/user.png" alt="">
        </div>

        <body> 
            <div class="expenses-container"> 
                <h1>Expense Tracker</h1> 
                <form id="expense-form"> 
                    <input type="text" 
                           id="expense-name" 
                           placeholder="Expense Name" required /> 
                    <input type="number" 
                           id="expense-amount" 
                           placeholder="Amount" required /> 
                    <button type="submit"> 
                        Add Expense 
                    </button> 
                </form> 
                <div class="expense-table"> 
                    <table> 
                        <thead> 
                            <tr> 
                                <th>Expense Name</th> 
                                <th>Amount</th> 
                                <th>Action</th> 
                            </tr> 
                        </thead> 
                        <tbody id="expense-list"></tbody> 
                    </table> 
                    <div class="total-amount"> 
                        <strong>Total:</strong>  
                        â‚¹<span id="total-amount">0</span> 
                    </div> 
                </div> 
            </div> 
            <script src="script.js"></script> 
            <script src="expenses.js"></script>
        </body>
    </section>
